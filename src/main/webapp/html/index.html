<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Application</title>
</head>
<body>
    <div id="border">
        <div id="alertDiv" class="alert alert-warning alert-dismissible fade" role="alert"></div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div id='login-col' class="col-sm-6">
                <div class="px-5 ms-xl-4 mt-1">
                    <img src="../img/moneylogo.png" alt='moneylogo.png' id="logo">
                    <span class="h2 fw-bold mb-0">ERS Application</span>
                </div>
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form method="post" action="/proj1/login.view"style="width: 23rem;">
                        <h3>Log in</h3>
                        <div class="form-outline mb-4">
                            <input class="btn btn-lg btn-block btn-outline-secondary" type="text" placeholder="Enter username" name="username">
                        </div>
                        <div class="form-outline mb-4">  
                            <input class="btn btn-lg btn-block btn-outline-secondary" type="password" placeholder="Enter password" name="password">
                        </div>
                        <div class="form-outline mb-4">  
                            <input class="btn btn-lg btn-dark" type="submit" value="Login">
                        </div>
                        <div id='tooltip' data-toggle="tooltip" data-placement="right" title="Please contact the Admin">Don't have an account?</div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
                
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="https://www.facebook.com/" role="button">
                            Log in with Facebook
                        </a>
                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="https://twitter.com/" role="button">
                            Log in with Twitter
                        </a>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../img/login-bg.jpg" alt="login-bg.jpg"  class='w-100 vh-100' style="object-fit: cover; object-position: left;">
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
